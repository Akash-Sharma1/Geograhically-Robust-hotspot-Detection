<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 10; padding: 10 }
      #map_canvas { height: 70% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBUuOtNyFrqUt5QwgwIhJPMtcaW8Hps6Tk">
    </script>
    <script type="text/javascript">
      var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.73202896118164,-73.99017333984375),
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

  //var uluru = {lat: 59.3, lng: 18.1};
  //var marker = new google.maps.Marker({position: uluru, map: map});
  
  $(document).ready(function() {
    $.getJSON( "http://127.0.0.1:8000/static/myapp/foo.txt"   , function(json1) {
      $.each(json1, function(key, data) {
        var coord = new google.maps.LatLng(data.lat, data.lng);
        // Creating a marker and putting it on the map
        var marker = new google.maps.Marker({position: coord, map: map});
        console.log(data.lat+' '+data.lng);
      });
    });
  });
      }
    </script>    
    {% load static %}
    <script type="text/javascript" src="{% static "myapp/jq.js" %}"></script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>

  </body>
</html>
